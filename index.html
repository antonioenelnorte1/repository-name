
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NorthLink | Norway-Spain Career Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --nl-dark: #002855;
        --nl-light: #48a0dc;
        --fjord-ice: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        cursor: default;
        background-color: #f8fbfe;
      }
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        opacity: 0.015;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      @keyframes fluid-bg {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(2%, 2%) scale(1.1); }
        66% { transform: translate(-1%, 3%) scale(0.95); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes float-bokeh {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.1; }
        50% { transform: translateY(-20px) translateX(10px) scale(1.2); opacity: 0.2; }
        100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.1; }
      }
      .animate-fluid {
        animation: fluid-bg 25s ease-in-out infinite alternate;
      }
      .arctic-bokeh {
        position: fixed;
        border-radius: 50%;
        filter: blur(60px);
        pointer-events: none;
        z-index: -5;
        animation: float-bokeh var(--duration) ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 40, 85, 0.03);
      }
      .active-squish:active {
        transform: scale(0.98);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="text-slate-800 noise-bg overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
